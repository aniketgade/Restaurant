<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>

    <link rel="stylesheet" href="styles/restaurantStyles.css">

    <!-- Link to external css library -->
    <!-- Link to external css library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- Link to external css library, can put at the end of page to improve load time -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="contact.js"></script>

</head>
<body style="margin: 0 auto">
<!-- Question - why doesn't this setting work from restaurantStyles.css ? This is already in css file but only works on index.html -->

<div class="container">

    <header style="text-align: center" class="jumbotron"><h1>Crazy Burgers</h1></header>


    <section id="pageLinks">

        <nav>
            <p><a href="index.html" class="btn badge-pill">Home</a>&nbsp;&nbsp;&nbsp;
                <a href="menu.html" class="btn badge-pill">Menu</a>&nbsp;&nbsp;&nbsp;
                <a href="" class="btn badge-pill">Contact Us</a></p>
        </nav>

    </section>

    <br/>

    <div class="formBody">
        <section id="form">

            <form  name="contactForm" onsubmit="submit();">

                <div class="form-group">
                    <label for="name" style="font-weight: bold">Name:</label>&nbsp;
                    <input type="text" id="name" name="name" required class="form-control">
                </div>


                <div class="form-group">
                    <label for="email" style="font-weight: bold">Email:</label>&nbsp;
                    <input type="email" id="email" name="email" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>&nbsp;
                    <input type="number" id="phone" name="phone" class="form-control">
                </div>

                <div class="form-group">
                    <label for="Inquiry">Reason for Inquiry:</label>&nbsp;
                    <select name="Inquiry" id="Inquiry" class="form-control">
                        <option value="catering" selected>Catering</option>
                        <option value="privateParty">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="info">Additional Information:</label>&nbsp;
                    <textarea name="Info" id="Info" cols="30" rows="10" class="form-control"></textarea>
                </div>

                <div class="form-group" style="text-align: center"><label>Have you been to the restaurant?</label>&nbsp;
                    <input type="radio" id="no" name="question" value="no" class="form-control">
                    <label for="no">No</label>&nbsp;&nbsp;
                    <input type="radio" id="yes" name="question" value="yes" class="form-control">
                    <label for="yes">Yes</label>
                </div>


                <div class="form-group form-check" style="text-align: center">
                    <label>Best Days to contact you:</label>&nbsp;
                    <input type="checkbox" id="M" name="contactDays" value="M" class="form-control">
                    <label for="M" class="form-check-label">Mon</label>
                    <input type="checkbox" id="T" name="contactDays" value="T" class="form-control">
                    <label for="T" class="form-check-label">Tue</label>
                    <input type="checkbox" id="W" name="contactDays" value="W" class="form-control">
                    <label for="W" class="form-check-label">Wed</label>
                    <input type="checkbox" id="Th" name="contactDays" value="Th" class="form-control">
                    <label for="Th" class="form-check-label">Thur</label>
                    <input type="checkbox" id="F" name="contactDays" value="F" class="form-control">
                    <label for="F" class="form-check-label">Fri</label>
                </div>

                <button type="submit" id="submitButton" class="btn btn-default">Send Request</button>

            </form>

        </section>


    </div>

    <footer style="text-align: center">
        <hr/>

        <p>101 Wonder Street, Wonderville, CA 99887</p>
        <p>123-456-7890</p>
    </footer>

</div>

</body>
</html>
