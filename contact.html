<head>
    <title>Contact Us</title>

<body style="margin: 0 auto"> <!-- Question - why doesn't this setting work from restaurantStyles.css ? This is already in css file but only works on index.html -->

<header style="text-align: center" class="jumbotron"><h1>Crazy Burgers</h1></header>


<section id="pageLinks">

<nav>
    <p><a href="index.html" class="btn badge-pill">Home</a>&nbsp;&nbsp;&nbsp;
        <a href="menu.html" class="btn badge-pill">Menu</a>&nbsp;&nbsp;&nbsp;
        <a href="" class="btn badge-pill">Contact Us</a></p>
</nav>

</section>

<br/>

<div class="formBody">
<section id="form">

    <form action="submit.html" method="post" style="text-align: center">

        <label for="name" style="font-weight: bold">Name:</label>&nbsp;
        <input type="text" id="name" name="name" required><br/><br/>
        <label for="email" style="font-weight: bold">Email:</label>&nbsp;
        <input type="email" id="email" name="email" required><br/><br/>
        <label for="phone" >Phone:</label>&nbsp;
        <input type="number" id="phone" name="phone"><br/><br/>
        <label for="Inquiry">Reason for Inquiry:</label>&nbsp;
        <select name="Inquiry" id="Inquiry">
        <option value="catering" selected>Catering</option>
        <option value="privateParty">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
        </select><br/><br/>
        <label for="info">Additional Information:</label>&nbsp;
        <textarea name="Info" id="Info" cols="30" rows="10"></textarea><br/><br/>

        <label>Have you been to the restaurant?</label>&nbsp;
        <input type="radio" id="no" name="question" value="no">
        <label for="no">No</label>&nbsp;&nbsp;
        <input type="radio" id="yes" name="question" value="yes">
        <label for="yes">Yes</label><br/><br/>

        <label>Best Days to contact you:</label>&nbsp;
        <input type="checkbox" id="M" name="contactDays" value="M">
        <label for="M">M</label>
        <input type="checkbox" id="T" name="contactDays" value="T">
        <label for="T">T</label>
        <input type="checkbox" id="W" name="contactDays" value="W">
        <label for="W">W</label>
        <input type="checkbox" id="Th" name="contactDays" value="Th">
        <label for="Th">Th</label>
        <input type="checkbox" id="F" name="contactDays" value="F">
        <label for="F">F</label>

        <br/><br/>

        <input type="submit" value="Send Request" name="submit">

    </form>

</section>
</div>

<footer style="text-align: center">
    <hr/>

    <p>101 Wonder Street, Wonderville, CA 99887</p>
    <p>123-456-7890</p>
</footer>
